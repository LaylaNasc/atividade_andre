<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Calculadora de Lâmpadas</title>
    </head>
    <body>
        <h2>Calculadora de Lâmpadas</h2>
    <form action="calculaLampadas.jsp" method="post">

        <input type="text" id="largura" name="largura" required><br><br>

        <label for="profundidade">Profundidade da sala em metros:</label>
        <input type="text" id="profundidade" name="profundidade" required><br><br>

        <input type="submit" value="Calcular">
    </form>
