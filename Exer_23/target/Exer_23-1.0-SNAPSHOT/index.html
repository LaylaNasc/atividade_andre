<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cálculo de Potência da Lâmpada</title>
    </head>
    <body>
        <h1>Cálculo de Potência da Lâmpada</h1>
    <form method="post" action="calcularPotencia.jsp">
        <label for="largura">Largura da sala (em metros):</label>
        <input type="number" id="largura" name="largura" step="0.01" required>
        <br />
        <label for="profundidade">Profundidade da sala (em metros):</label>
        <input type="number" id="profundidade" name="profundidade" step="0.01" required>
        <br />
        <input type="submit" value="Calcular">
    </form>
    </body>
</html>
