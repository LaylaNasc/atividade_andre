<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Números Válidos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Números no intervalo de 11 a 99 que atendem às condições:" />

                <h:dataTable value="#{numeroBean.numerosValidos}" var="numero">
                    <h:column>
                        <h:outputText value="#{numero}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
