<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Filtrar Números</title>
    </h:head>
    <h:body>
        <h2>Informe os números:</h2>

        <h:form>
            <ui:repeat value="#{numberBean.numeros}" var="num" varStatus="status">
                <h:outputLabel value="Número #{status.index + 1}: " />
                <h:inputText value="#{numberBean.numeros[status.index]}" required="true" size="3" converter="javax.faces.Integer"/>
                <br />
            </ui:repeat>
            <br />
            <h:commandButton value="Filtrar Número" action="#{numberBean.filtrarNumero}" />

        </h:form>
    </h:body>
</html>
