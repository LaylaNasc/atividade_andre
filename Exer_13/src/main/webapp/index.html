<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Conversão de Moeda</title>
</head>
<body>
    <h2>Digite o valor em reais e escolha a moeda para conversão:</h2>
    <form action="converterMoeda" method="post">
        Valor em Reais: <input type="text" name="reais"><br>
        Moeda: <br>
        <input type="radio" name="moeda" value="F"> Franco Suico<br>
        <input type="radio" name="moeda" value="L"> Libra Esterlina<br>
        <input type="radio" name="moeda" value="D"> Dolar<br>
        <input type="radio" name="moeda" value="M"> Marco Alemao<br>
        <input type="submit" value="Converter">
    </form>
</body>
</html>
