<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contagem de Letras A</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Digite uma mensagem:" />
                <h:inputText value="#{mensagemBean.novaMensagem}" />

                <h:commandButton value="Adicionar Mensagem" action="#{mensagemBean.adicionarMensagem}" />

                <h:outputText value="Mensagens adicionadas:" />
                <h:dataTable value="#{mensagemBean.mensagens}" var="mensagem">
                    <h:column>
                        <f:facet name="header">Mensagem</f:facet>
                        <h:outputText value="#{mensagem}" />
                    </h:column>
                </h:dataTable>

                <h:outputText value="Total de letras 'A':" />
                <h:outputText value="#{mensagemBean.contadorA}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
