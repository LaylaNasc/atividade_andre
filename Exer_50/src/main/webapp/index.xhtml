<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Série de Fibonacci</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="numeroTermos" value="Número de Termos:" />
                <h:inputText id="numeroTermos" value="#{fibonacciBean.numeroTermos}" />

                <h:commandButton value="Gerar Série" action="#{fibonacciBean.gerarSerieFibonacci}" />
            </h:panelGrid>

            <h:panelGroup rendered="#{not empty fibonacciBean.serieFibonacci}">
                <h:outputText value="Série de Fibonacci:" />
                <h:dataTable value="#{fibonacciBean.serieFibonacci}" var="numero">
                    <h:column>
                        <h:outputText value="#{numero}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
