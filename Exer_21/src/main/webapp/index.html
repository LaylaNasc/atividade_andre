<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Calculadora de Minutos</title>
</head>
<body>
    <h1>Calculadora de Minutos desde o In√≠cio do Dia</h1>
    <form action="calculaMinutos.jsp" method="post">
        <label for="hora">Hora:</label>
        <input type="number" id="hora" name="hora" min="0" max="23" required>
        <br>
        <label for="minuto">Minuto:</label>
        <input type="number" id="minuto" name="minuto" min="0" max="59" required>
        <br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
